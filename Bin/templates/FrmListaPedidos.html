  <style>
    .btn_gravar {

      text-align: right;

    }

    #EDIT_PESQUISA {

      background-color: rgb(204, 179, 36);

    }

    .btn_consulta {

      padding-top: 15px;

    }

    table.table-bordered.dataTable thead tr:first-child th,
    table.table-bordered.dataTable thead tr:first-child td {
      border-top-width: 1px;

<body>

  <section class="section dashboard">


    <div class="row">

      <form>

        <!-- Card with header and footer -->
        <div class="card">
          <div class="card-header">Listagem de Pedidos</div>
          <div class="card-body">

            <div class="btn_gravar">

              <button type="button" class="btn btn-primary"
                onclick="ajaxCall('Menu', 'page=crud-produto')">Cadastrar</button>

            </div>


            <h5 class="card-title">Podemos Personalizar Isso Aqui os Pedidos</h5>




            <div class="row">

              <div class="col-md-3">
                <label for="inputState" class="form-label">Tipo Consulta</label>
                {%TIPO_PESQUISA%}
              </div>



              <div class="col-md-9">
                <label for="inputCity" class="form-label">Informe os Dados da Consulta</label>
                {%EDIT_PESQUISA%}
              </div>


              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <label>De</label>
                <div class="input-group date">

                  {%DATAINI%}
                  <div class="input-group-addon">
                    <i class="far fa-calendar-alt"></i>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <label>Ate</label>
                <div class="input-group date">
                  {%DATAFIM%}
                  <div class="input-group-addon">
                    <i class="far fa-calendar-alt"></i>
                  </div>
                </div>
              </div>



              <section class="section dashboard">


                <div class="row">

                  <form>


                    <div class="btn_consulta" style="text-align: right;">
                      <button type="button" class="btn btn-primary" id="BTN_PESQUISAR">Pesquisar</button>
                      <button type="button" class="btn btn-secondary" onclick="fncclear();">Limpar</button>
                    </div>

                    <hr>

                    <div class="row">
                      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-1 col-xl-2">
                        <div class="form-group-cliente">
                          <label class="label-cliente" for="usr">Exibir</label>
                          <select class="form-control" name="length_change" id="length_change"
                            onchange="fncChangeDataTable();">
                            <option selected="" value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                          </select>
                        </div>
                      </div>
                    </div>


                    <hr>
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <table id="Lista" class="table table-bordered table-striped table-hover table-sm"
                          style="width: 100%">
                          <thead>
                            <tr>
                              <th>Codigo</th>
                              <th>Data</th>
                              <th>Modelo</th>
                              <th>N DF-e</th>
                              <th>Cliente</th>
                              <th>Status</th>
                              <th>Total</th>
                              <th>Ação</th>
                            </tr>
                          </thead>
                        </table>
                      </div>
                    </div>



                </div>
                <div class="card-footer">
                  Footer
                </div>
            </div><!-- End Card with header and footer -->

      </form>

    </div>


    <div class="modal fade" id="modalimpressao" tabindex="-1" data-bs-backdrop="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Impressão de Pedidos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">



            <div class="col-md-6">
              <label for="inputState" class="form-label">Tipo De Impressão</label>
              {%IMP_TIPO_IMPRESSAO%}
            </div>


            <div class="col-md-4">
              <label for="inputCity" class="form-label">Whats App</label>
              {%IMP_WHATSAPP%}
            </div>


            <div class="col-md-12">
              <label for="inputCity" class="form-label">Email</label>
              {%IMP_EMAIL%}
            </div>



            <div class="col-md-12">
              <label for="inputCity" class="form-label">Mensagem ao Cliente</label>
              {%IMP_MSG%}
            </div>







          </div>
          <div class="modal-footer">

            <button type="button" class="btn btn-primary">Imprimir</button>
            <button type="button" class="btn btn-success" id="BTN_WHATSAPP">Enviar WhatsApp</button>


            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>

          </div>
        </div>
      </div>
    </div><!-- End Disabled Backdrop Modal-->





  </section>


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs5/dt-1.13.1/af-2.5.1/fc-4.2.1/fh-3.3.1/r-2.4.0/datatables.min.js"></script>





  <script>
    $(document).ready(function () {

      $('#Lista').DataTable({


        dom: 'Bfrtip',
        buttons: [
          'copyHtml5',
          'excelHtml5',
          'csvHtml5',
          'pdfHtml5'
        ],


        responsive: true,
        "pageLength": 10,
        "language": {
          "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Portuguese-Brasil.json"
        },
        columnDefs: [
          {
            "targets": 0,
            "className": "text-center",
            "width": "15px"
          },

          {
            "targets": 1,
            "className": "text-left",
            "width": "50px"
          },
          {
            "targets": 2,
            "className": "text-center",
            "width": "65px"

          },

          {
            "targets": 3,
            "className": "text-center",
            "width": "65px"

          },
          {
            "targets": 4,
            "className": "text-center",
            "width": "280 px"

          },
          {
            "targets": 5,
            "className": "text-center",
            "width": "65px"

          },
          {
            "targets": 6,
            "className": "text-center",
            "width": "65px"

          },
          {
            "targets": 7,
            "className": "text-right",
            "width": "140px"

          }

        ],

        "order": [[1, "asc"]],
        "paging": true,
        "ordering": true,
        "searching": false,
        serverSide: true,
        processing: true,
        ajax: "/$/callback?callback=Pedido"

      });




    });

    function fncChangeDataTable() {
      var oTable = $('#Lista').DataTable();
      var oValue = $('#length_change').val();
      oTable
        .page
        .len(oValue)
        .draw();
    }

    function fncPsqSearching() {
      debugger;
      var oTableS = $('#Lista').DataTable();
      var oValueS = $('#EDIT_PESQUISA').val();
      $('#Lista')
        .DataTable()
        .search(oValueS)
        .draw();
    };


    jQuery('#EDIT_PESQUISA').keypress(function (event) {

      var keycode = (event.keyCode ? event.keyCode : event.which);
      if (keycode == '13') {
        fncPsqSearching();
      }

    });

    function fncclear() {
      debugger;
      var oTableS = $('#Lista').DataTable();
      var oValueS = '';
      $('#Lista')
        .DataTable()
        .search(oValueS)
        .draw();

      $("#EDIT_PESQUISA").val("").change();
      fncPsqSearching();
    };


    document.getElementById("EDIT_PESQUISA").focus();



    function mensagem(msg) {

      var options = {
        theme: "sk-cube-grid",
        message: msg,
        backgroundColor: "#1847B1",
        textColor: "white"
      };

      HoldOn.open(options);


    };


    $("#BTN_WHATSAPP").click(function () {
      var options = {
        theme: "sk-rect",
        message: 'Aguarde Enviando Mensagem Para o WhatsApp... ',
        backgroundColor: "#000",
        textColor: "white"
      };

      HoldOn.open(options);
    });






    



  </script>






</body>
