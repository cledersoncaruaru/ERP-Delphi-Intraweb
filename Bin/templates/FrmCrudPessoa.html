<body>
  
  <!-- <button type="button" class="btn btn-primary">Primary</button> -->
    
 
  <section class="section dashboard">
   
    <div class="row">


      <div class="col-lg-12">


        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cadastro de Clientes </h5>

            <!-- Multi Columns Form -->
            <form class="row g-3">
             
                  <div class="row">

                    <div class="col-md-2">
                      <label for="inputName5" class="form-label">Código</label>
                    {%CODIGO%}
                    </div>


                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Status</label>
                      <select id="inputState" class="form-select">
                        <option selected>Selecione o status...</option>
                        <option>aberto </option>
                        <option>Fechado </option>
                      </select>
                    </div>


                  </div>

                 

              <div class="col-md-12">
                <label for="inputName5" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName5">
              </div>
                 

               <div class="row">
                <div class="col-2">
                  <label for="inputAddress2" class="form-label">Cep</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
               </div>

                 
               



             
              <div class="col-md-10">
                <label for="inputEmail5" class="form-label">Endereço</label>
                <input type="email" class="form-control" id="inputEmail5">
              </div>
             
              <div class="col-md-2">
                <label for="inputPassword5" class="form-label">Número</label>
                <input type="password" class="form-control" id="inputPassword5">
              </div>
             
              <div class="col-8">
                <label for="inputAddress5" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St">
              </div>
             
              <div class="col-4">
                <label for="inputAddress2" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
            
              <div class="col-md-3">
                <label for="inputCity" class="form-label">WhatsApp</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
           
  
          
    
             
              <div class="text-center">
                <button type="button" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-danger" id="BTN_CANCEL">Cancelar</button>
              </div>
           
           
            </form><!-- End Multi Columns Form -->

          </div>
        </div>


      </div>



    </div>
  </section>
